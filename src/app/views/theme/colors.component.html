<div class="animated fadeIn">
  
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-info">
          <span class="text-uppercase h5 white-text text-center pt-3" >
            Question
          </span>
        </div>
        <div class="card-body">
          <input type="text" #question class="form-control" placeholder="Enter question" value="What is the capital of Belgium?"> 
          <input type="text" #answer class="form-control mt-2" placeholder="Answer" value="Brussels"> 
          <button type="button" class="btn btn-block btn-block2 btn-success mt-2" (click)="generate()">
            <i class="icon-energy icons mr-1"></i>Generate
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4" *ngIf="distractors.length > 0">
      <div class="card">
        <div class="card-header bg-info">
          <span class="text-uppercase h5 white-text text-center pt-3" >
            Answer and Distractors
          </span>
        </div>
        <div class="card-body">
          <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let distractor of distractors" cdkDrag>
              {{distractor.text}} <span class="{{distractor.class}}">{{distractor.type}}</span>
            </div>
          </div>

          <div class="card-body text-center font-italic"  *ngIf="distractors.length == 0">
            None
          </div> -->
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-block btn-block2 btn-success" (click)="download()">
            <i class="icon-arrow-down-circle icons mr-1"></i> Download
          </button>
          <!-- <div class="card-header-actions">
            
          </div> -->
        </div>
      </div>

  <div class="row" *ngIf="result.length > 0 && !loading">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong><i class="icon-directions"></i> Distractors</strong> 
          <span class="badge badge-pill badge-success ml-2">{{dsuccess}}</span>
          <span class="badge badge-pill badge-warning ml-2">{{dwarning}}</span>
          <span class="badge badge-pill badge-danger ml-2">{{ddanger}}</span>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-xl-2 col-md-3 col-sm-4 col-6 mb-4" *ngFor="let distractor of result">
              <div class="brand-card">
                <div class="brand-card-header" [ngClass]="{
                  'bg-success': distractor.value >= 75,
                  'bg-warning': distractor.value >= 30 && distractor.value < 75,
                  'bg-danger': distractor.value < 30
                }">
                  <span class="text-uppercase h5 white-text" >{{distractor.name}}</span>
                </div>
                <div class="brand-card-body">
                  <div>
                    <div class="text-value">{{distractor.value}}/100</div>
                    <div class="text-uppercase text-muted small">Points</div>
                  </div>
                </div>
                <div class="border-top pt-3 text-center">
                  <label class="switch switch-sm switch-label switch-info">
                    <input type="checkbox" class="switch-input"  (change)="addDistractor($event)" name="{{distractor.name}}" value="{{distractor.value}}">
                    <span class="switch-slider" data-checked="saved" data-unchecked="unsaved"></span>
                  </label>
                </div>
                <div class="card-footer text-center">
                  <a [routerLink]="['/features']" class="h6">Features</a>
                </div>
              </div>
            </div>
          </div>
