<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Feature importance</strong>
        </div>
        <div class="card-body">
          <canvas baseChart 
          [datasets]="barChartData" 
          [labels]="barChartLabels" 
          [options]="barChartOptions"
          [legend]="barChartLegend" 
          [chartType]="barChartType">
        </canvas>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Relevant values per feature</strong>
        </div>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover table-outline mb-0 ">
            <thead class="thead-light">
              <tr>
                <th>Feature</th>
                <th>Value</th>
                <th>Ocurrences</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ="let fvi of featureValuesImportant;let indexOfelement=index;">
                <th>{{fvi.name}}</th>
                <td>{{fvi.value}}</td>
                <td>{{fvi.ocurrences}} times</td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</div>
